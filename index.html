<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhi Gaming - Impossible Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .led-heading {
      font-size: 32px;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glowTitle 1.2s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glowTitle {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #0ff, 0 0 30px #00ffff;
      }
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      background-color: #1a1a1a;
      border: 2px solid #00ffff;
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #333;
    }

    .glow {
      animation: glow 1s infinite alternate;
      border-color: #ffff00;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ffff00; }
      to { box-shadow: 0 0 20px #ff0; }
    }

    #status {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #reset {
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #00ffcc;
      padding: 30px 40px;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
      font-size: 22px;
      z-index: 100;
      display: none;
      border-radius: 15px;
      animation: popup-glow 1s ease-in-out infinite alternate;
    }

    @keyframes popup-glow {
      from { box-shadow: 0 0 10px #00ffcc; }
      to { box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffcc; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="led-heading">ðŸ”¥ Abhi Gaming ðŸ”¥</div>
  <div id="status">Your Turn (X)</div>
  <div id="game"></div>
  <button id="reset">New Game</button>
  <div id="popup">ðŸŽ‰ Congratulations! X Wins! ðŸŽ‰</div>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" loop></audio>

  <script>
    const game = document.getElementById('game');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const popup = document.getElementById('popup');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const bgMusic = document.getElementById('bgMusic');

    let board = ['', '', '', '', '', '', '', '', ''];
    let isGameOver = false;
    const player = 'X';
    const computer = 'O';

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function showPopup(winner) {
      popup.textContent = `ðŸŽ‰ Congratulations! ${winner} Wins! ðŸŽ‰`;
      popup.style.display = 'block';
    }

    function hidePopup() {
      popup.style.display = 'none';
    }

    function checkWin(symbol) {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] === symbol && board[b] === symbol && board[c] === symbol) {
          document.querySelectorAll('.cell')[a].classList.add('glow');
          document.querySelectorAll('.cell')[b].classList.add('glow');
          document.querySelectorAll('.cell')[c].classList.add('glow');
          statusText.textContent = `ðŸŽ‰ Congratulations! ${symbol} wins!`;
          winSound.play();
          isGameOver = true;
          setTimeout(() => showPopup(symbol), 1000);
          return true;
        }
      }
      if (!board.includes('') && !isGameOver) {
        statusText.textContent = "ðŸ˜ It's a draw!";
        isGameOver = true;
      }
      return false;
    }

    function minimax(newBoard, currentPlayer) {
      const availSpots = newBoard.map((val, i) => val === '' ? i : null).filter(v => v !== null);

      if (checkWinMini(newBoard, player)) return { score: -10 };
      if (checkWinMini(newBoard, computer)) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = currentPlayer;

        if (currentPlayer === computer) {
          const result = minimax(newBoard, player);
          move.score = result.score;
        } else {
          const result = minimax(newBoard, computer);
          move.score = result.score;
        }

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (currentPlayer === computer) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }

      return moves[bestMove];
    }

    function checkWinMini(tempBoard, symbol) {
      return winPatterns.some(([a, b, c]) => tempBoard[a] === symbol && tempBoard[b] === symbol && tempBoard[c] === symbol);
    }

    function computerMove() {
      if (isGameOver) return;
      const best = minimax([...board], computer).index;
      if (best !== undefined) {
        board[best] = computer;
        clickSound.play();
        render();
        checkWin(computer);
        if (!isGameOver) statusText.textContent = "Your Turn (X)";
      }
    }

    function handleClick(index) {
      if (isGameOver || board[index] !== '') return;
      board[index] = player;
      clickSound.play();
      render();
      if (!checkWin(player)) {
        statusText.textContent = "Computer's Turn (O)";
        setTimeout(computerMove, 300);
      }
    }

    function render() {
      game.innerHTML = '';
      board.forEach((val, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val;
        cell.onclick = () => handleClick(index);
        game.appendChild(cell);
      });
    }

    resetButton.onclick = () => {
      board = ['', '', '', '', '', '', '', '', ''];
      isGameOver = false;
      statusText.textContent = "Your Turn (X)";
      hidePopup();
      render();
    };

    window.onload = () => {
      render();
      document.body.addEventListener('click', () => {
        bgMusic.play();
        bgMusic.volume = 0.3;
        clickSound.volume = 1.0;
        winSound.volume = 1.0;
      }, { once: true });
    };
  </script>
</body>
</html>
